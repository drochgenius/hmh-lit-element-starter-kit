<html>
    <head>
        <title>Unit Test Runner</title>
        <meta charset="utf-8" />

        <!-- encoding must be set for mocha's special characters to render properly -->
        <link rel="stylesheet" href="/node_modules/mocha/mocha.css" />
        <link rel="stylesheet" href="runner.css" />

        <script src="/node_modules/source-map-support/browser-source-map-support.js"></script>
        <script src="/node_modules/mocha/mocha.js"></script>
        <script src="/node_modules/chai/chai.js"></script>
        <script>
            /* global mocha, sourceMapSupport */
            sourceMapSupport.install();
            mocha.setup('bdd');
        </script>
        <!-- add your components under test here -->
        <script type="module" src="/components/my-component.js"></script>
        <script type="module" src="/components/weather-report.js"></script>
        <!-- add you test files here -->
        <script type="module" src="/unit/index.spec.js"></script>
    </head>

    <body>
        <!-- test fixtures -->
        <template id="default">
            <my-component></my-component>
        </template>

        <template id="with-name">
            <my-component name="John"></my-component>
        </template>

        <template id="weather1">
            <weather-report location="Chicago"> </weather-report>
        </template>

        <div id="mocha"><!-- test results are displayed here --></div>

        <div id="stage"><!-- elements under tests are displayed here --></div>
    </body>
</html>
